<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ImageM8</title>
    <link href="app/app.css" rel="stylesheet">
    
  </head>
  <body>
      <script>require('electron-connect').client.create()</script>
    <h1>Welcome to ImageM8!</h1>
    <!--   
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
     -->
     <form action="#">
      <div class="file-container">  
        <input class="input-file"  id="file" type="file" accept="image/*"> 
        <label tabindex="0" for="my-file" class="input-file-trigger">Choose an image</label>
      </div> 
      <p class="file-return"></p>
      <input id="width" type="tenumberxt"> 
      <input id="height" type="number">
      <input id="quality" type="range" min="0" max="100" value="80" class="slider" />
    </form>
    
  
   <!--  <button id='open'>Open</button> -->

     <script src="app/app.js"></script>
  </body>
</html>
