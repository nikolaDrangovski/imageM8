<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image-M8</title>
    <link href="app/app.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.0/dist/browser-image-compression.js"></script>
  </head>
  <body>
    
     <!--   <script>require('electron-connect').client.create()</script>  -->
    <div class='logo-container'> 
      <h1><span class='image-logo'>Image-</span><span class='m8'>M8</span>
       <!-- <span class='beta'></span></h1> -->
        <div class='verson'>version 1.0.1</div> 
      </div>
    <!--   
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
     -->
     
     <form action="#">
      
      <div class="file-container add-shaddow">  
        <input multiple="multiple" class="input-file"  id="file" type="file"  accept=".png, .jpg, .jpeg"> 
        <label tabindex="0" for="my-file" class="input-file-trigger">Choose image or images</label>
      </div> 
      <p class="file-return"></p>
      <div class='reg-inputs-container'> 
        
            <select class='reg-select add-shaddow' id='ratioType' onchange="aspectRatioChange(event)" >
              <option value="original">Original</option>
             <!--  <option value="custom">Custom</option>-->
              <option value="height">Height</option>
              <option value="width">Width</option>
            </select>

      <label class='reg-select-label' for="width">Scale</label>  

      <input id='width'type="number" class='reg-input add-shaddow' name="width" title="width">
      <label for="width">Width - px</label>   
  
      <input id="height" class='reg-input add-shaddow' name="height" title="height" type="number">
      <label for="height">Height - px</label>   

    </div>
     <div class='range-label'>  Quality <span id='quality-span'></span> % </div>
     <input id="quality" type="range" name="quality" title="quality" min="0" max="100" value="80" class="slider add-shaddow" >
    
      
    </form>
     

    <div class='more-container'> 
      <button id="chooseStorageFolder" class="choose-folder add-shaddow">Choose save folder...</button>
      <span class='force-png'> <input id='forceJpg' type="checkbox" name="forcePng">Force jpg</span>
      <div class='export-folder' id='exportFolder'></h5> 
    </div>
    <p class='info'> <a href='#' onclick="openWeb()">Find out more</a><!-- By default images will be 
      saved at the same folder where you will pick them to be resized (this will not overwrite them we just add the _imagem8 extension).
      If you want to store them at another folder please click choose storage folder. -->
    </p>
    <script src="app/app.js"></script>
  </body>
</html>
