<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image-M8</title>
    <link href="app/app.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.0/dist/browser-image-compression.js"></script>
  </head>
  <body>
    
     <!--   <script>require('electron-connect').client.create()</script>  -->
    <div class='logo-container'> <h1><span class='image-logo'>Image-</span><span class='m8'>M8</span></h1> </div>
    <!--   
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
     -->
     
     <form action="#">
      
      <div class="file-container">  
        <input multiple="multiple" class="input-file"  id="file" type="file" accept="image/*"> 
        <label tabindex="0" for="my-file" class="input-file-trigger">Choose image or images</label>
      </div> 
      <p class="file-return"></p>
      <div class='reg-inputs-container'> 
        
           <select class='reg-select' id='ratioType' onchange="aspectRatioChange(event)" >
              <option value="original">Original</option>
              <option value="custom">Custom</option>
              <option value="height">Height</option>
              <option value="width">Width</option>
            </select>
            <label class='reg-select-label' for="width">Ratio</label>  

      <!-- <input onchange="aspectRatioChange('width',event)"  class='reg-checkbox-width' id='lockWidth' type="checkbox" /> -->
      <input id='width'type="number" class='reg-input' name="width" title="width">
      <label for="width">Width - px</label>   
  
      <!--<input onchange="aspectRatioChange('height')" class='reg-checkbox-height' id='lockHeight' type="checkbox" />--> 
      <input id="height" class='reg-input' name="height" title="height" type="number">
      <label for="height">Height - px</label>   

    </div>
     <div class='range-label'>  Quality <span id='quality-span'></span> % </div>
     <input id="quality" type="range" name="quality" title="quality" min="0" max="100" value="80" class="slider" >
    
      
    </form>
      <p class='info'>By default images will be 
        saved at the same folder where you will pick them to be resized (this will not overwrite them we just add the _imagem8 extension).
        If you want to store them at another folder please click choose storage folder.
      </p>

    <div class='more-container'> 
      <button id="chooseStorageFolder" class="choose-folder">Choose save folder...</button>
      <span class='force-png'> <input id='forcePng' type="checkbox" name="forcePng">Force png</span>
      <div class='export-folder' id='exportFolder'></h5> 
    </div>
  
    <script src="app/app.js"></script>

    <input multiple="multiple" type="file" accept="image/*" onchange="handleFile(event);">

  </body>
</html>
